<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Nature</title>
  </head>
  <body>
    <div class="night">
      <!-- cloud first  -->
      <div class="cloud1">
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="c5"></div>
      </div>
      <!-- cloud second  -->
      <div class="cloud2">
        <div id="ci1"></div>
        <div id="ci2"></div>
        <div id="ci3"></div>
        <div id="ci4"></div>
        <div id="ci5"></div>
      </div>
      <!-- sun -->
      <div class="sun"></div>
      <!-- moon -->
      <div class="moon"></div>
      <!-- ground and grass -->
      <div class="ground"></div>
      <!-- road -->
      <div class="road"></div>
      <div class="road1"></div>
      <div class="road2"></div>
      <div class="road3"></div>
      <div class="road4"></div>
      <!-- triangle windmil -->
      <div class="triangle"></div>
      <!-- fan first triangle  -->
      <div class="rotate">
        <div class="fan1"></div>
        <div class="fan2"></div>
        <div class="fan3"></div>
      </div>
      <!-- second triangle windmil -->
      <div class="triangle2"></div>
      <div class="rotate1">
        <div class="fan4"></div>
        <div class="fan5"></div>
        <div class="fan6"></div>
      </div>
      <!-- home -->
      <div class="home">
        <div class="door"></div>
        <div class="slap"></div>
        <div class="hole"></div>
      </div>
      <!-- tree  -->
      <div class="tree"></div>
      <div class="trec"></div>
      <div class="tree2"></div>
      <div class="trec2"></div>
      <!-- bird -->
      <div class="bird"></div>
      <div class="bird2"></div>
    </div>
    <div class="lamp"></div>
    <div class="lamproad"></div>
    <div class="lamp1"></div>
    <div class="lamproad1"></div>
    <!-- chimnay -->
    <div class="chimnay"></div>
    <div class="circle"></div>
    <!-- mountain -->
     <div class="mountain"></div>
     <div class="car1">
     <div class="car"></div></div>

  </body>
</html>
